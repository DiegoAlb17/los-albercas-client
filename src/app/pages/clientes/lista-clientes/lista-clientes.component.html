<div class="p-mt-3 p-mb-3 p-grid">
    <div class="p-text-left p-mt-1 p-col">
        <h1>Clientes</h1>
    </div>
    <div class="p-text-right p-mt-2 p-col">
        <p-button label="Nuevo cliente" icon="pi pi-plus-circle" styleClass="p-button-sm p-button-raised"></p-button>
    </div>
</div>

<div class="card">
    <p-table [value]="clientes" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th width="15%">NIF</th>
                <th width="30%">Nombre</th>
                <th width="40%">Direcci√≥n</th>
                <th width="15%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td>{{ cliente.nif }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.direccion }}</td>
                <td class="p-text-right">
                    <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-outlined p-mr-2"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-outlined p-mr-2"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-outlined p-button-icon-only p-mr-2"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
